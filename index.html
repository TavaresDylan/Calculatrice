<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Calculatrice</title>
</head>

<body>

	<h1 class="h1">Calculatrice <span>JS</span></h1>

	<div id="matrix" class="bg-dark mt-auto d-flex p-3">

		<div class="col-lg-12" id="calculator">
			<div class="" id="affichage">
				<input class="bg-light" type="number" id="output" value="" autocomplete="off" disabled />
			</div>
			<div class="pt-1 offset-3 col-lg-6" id="touches">
				<div class="row">
					<div id="nb1" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">1</div>
					<div id="nb2" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">2</div>
					<div id="nb3" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">3</div>
				</div>
				<div class="row">
					<div id="nb4" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">4</div>
					<div id="nb5" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">5</div>
					<div id="nb6" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">6</div>
				</div>
				<div class="row">
					<div id="nb7" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">7</div>
					<div id="nb8" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">8</div>
					<div id="nb9" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">9</div>
					
				</div>
				<div class="row">
					<div class="btn btn-outline-info col-lg-4 btn-lg" onclick="add()">+</div>
					<div id="nb0" class="btn btn-outline-info col-lg-4 btn-lg" onclick="get_id(this.id),get_value()">0</div>
					<div class="btn btn-outline-info col-lg-4 btn-lg">/</div>
				</div>
				<div class="row">
					<div class="btn btn-outline-info col-lg-4 btn-lg">-</div>
					<div class="btn btn-outline-info col-lg-4 btn-lg">*</div>
					<div class="btn btn-outline-info col-lg-4 btn-lg">.</div>
				</div>
				<div class="row">
					<div class="btn btn-outline-info col-lg-12 btn-lg" onclick="get_result()">=</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
